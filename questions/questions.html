<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="stylesheet" href="questions.css">
</head>

<body>
    <header class="header">
        <div class="container header-items">
            <button class="header-btn">Your Organization</button>
            <img src="../img/Bellage-logo.png" alt="">
        </div>
    </header>
    <main>
        <section class="container progress-bar-cont">
            <p>Progress</p>
            <div class="progress-bar-questions">
                <div class="progress-bar">
                    <span id="question-percent">15</span>
                    <span>%</span>
                </div>
                
            </div>
        </section>
        <section class="banner-question">
            <div class="question-text">
                <p>In general, how would you rate your overall physical health?</p>
            </div>
            <div class="question-img">
                <img src="img/main_img.png" alt="">
            </div>
        </section>
        <section class="container">
            <ul class="rate-list">
                <li class="rate-trait">Poor</li>
                <li>0</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
                <li class="rate-trait">Excellent</li>
            </ul>
        </section>
        <section>
            <div class="container bottom-btn-cont">
                <a class="btn-back">Back</a>
                <a class="btn-next">Next</a>
            </div>
        </section>
    </main>
    <footer class="footer">        
        <div class="container footer-items">
            <p>Â© 2023 BellAge, Inc.</p>
            <p>Terms of Service   |   Privacy</p>
            <p></p>
        </div>
    </footer>  
    <script src="questions.js"></script>  
</body>
</html>
